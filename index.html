<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE X CLONE</title>
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <div class="background">

        <header class="header">
            <h1>SPACE X</h1>
            <nav class="navbar">
                <ul class='nav-list'>
                    <li>FALCON 9</li>
                    <li>FALCON HEAVY</li>
                    <li>DRAGON</li>
                    <li>STARSHIP</li>
                    <li>HUMAN SPACEFLIGHT</li>
                    <li>RIDESHARE</li>
                </ul>
            </nav>
            <img src="http://pixelartmaker.com/art/c2da62eb4d4070c.png" class="hamburger" />
        </header>
        <div class="mission-complete">
            <p>MISSION COMPLETE</p>
        </div>
        <div class ="crew-dragon">
            <h1>CREW DRAGON RETURNS <br>FROM SPACE STATION</h1>
        </div>
        <button class = "replay-button"; onclick="parent.open('https://www.youtube.com/watch?v=tSJIQftoxeU&feature=youtu.be')">
            <H1>REPLAY</H1>
        </button>
    </div>
    <div class="background-deux">
       <div class = "recent-launch">
           <p>RECENT LAUNCH</p>
       </div>
       <div class = "starlink-mission">
           <h1>STARLINK MISSION</h1>
       </div>
       <button class = "replay-button-two"; onclick="parent.open('https://www.spacex.com/launches/')">
           <h1>REPLAY</h1>
       </button>
    </div>
</body>

</html>
